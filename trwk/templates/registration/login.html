{% extends "base.html" %}
{% block content %}
<form method="post" action=".">{% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="ログイン" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>パスワードを忘れた方 <a href="{% url "auth_password_reset" %}">パスワードの再設定</a></p>
<p>会員登録がまだの方 <a href="{% url "registration_register" %}{% if next %}?next={{ next }}{% endif %}">新規登録</a></p>
{% endblock %}
