{% extends "base.html" %}

{% block title %}パスワードの再設定{% endblock %}

{% block content %}

<h1>パスワードの再設定</h1>

<p>パスワードが分からなくなってしまった場合は下記のフォームからお申し込みください。パスワード再設定のための手順が書かれたメールが送られます。</p>

<form action="" method="post">{% csrf_token %}
{{ form.email.errors }}
<p><label for="id_email">登録したメールアドレス：</label> {{ form.email }} <input type="submit" value="確認メールを送信" /></p>
</form>

{% endblock %}
