{% extends 'base.html'%}{% load breadcrumb %}
{% block title %}掲載企業一覧{% endblock %}
{% block breadcrumb_inner %}

{% endblock %}
{% block content %}
<h1 class="content-title">掲載企業一覧</h1>
<ul>
{% for c in companies %}

{% endfor %}
</ul>
{% endblock %}
