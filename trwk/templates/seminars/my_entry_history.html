{% extends 'base_mypage.html'%}
{% block content %}
<h1>セミナー申し込み履歴</h1>
{% if histories %}
    <ul>
    {% for history in histories %}
        <li>
            {{history.add_date}}　<a href="{% url 'seminar_detail' seminar_id=history.seminar.id %}">{{history.seminar.title}}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    まだ申し込み履歴はありません
{% endif %}
{% endblock %}
