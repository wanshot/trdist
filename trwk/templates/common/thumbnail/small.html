{% load thumbnail %}{% load static %}
{% thumbnail img_file "100x75" as img %}
<img src="{{ img.url }}" height="{{ img.height}}" width="{{img.width}}" class="thumbnail small" alt="{{ alt }}のサムネイル">
{% empty %}
<img src="{% static 'images/noimage-100x75.jpg'%}" width="100" height="75" class="thumbnail small" alt="{{ alt }}のサムネイル">
{% endthumbnail %}
