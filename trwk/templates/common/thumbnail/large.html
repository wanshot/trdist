{% load thumbnail %}{% load static %}
{% thumbnail img_file "400x300" as img %}
<img src="{{ img.url }}" height="{{ img.height}}" width="{{img.width}}" class="thumbnail large" alt="{{ alt }}のサムネイル">
{% empty %}
<img src="{% static 'images/noimage-400x300.jpg'%}" width="400" height="300" class="thumbnail large" alt="{{ alt }}のサムネイル">
{% endthumbnail %}
