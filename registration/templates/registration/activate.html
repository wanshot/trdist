{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if is_activatable %}
<p>メールアドレスが確認できました。</p>
<p>下記の情報を登録して下さい。</p>
<form action="" method="post">{% csrf_token %}
<table>
{{ form }}
</table>
  <input type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% else %}

<p>{% trans "Account activation failed" %}</p>

{% endif %}

{% endblock %}
